<table>
  <thead>
    <tr>
      <th colspan="2">
        <h3 [innerHTML]="title"></h3>
      </th>
    </tr>
    <tr>
      <th *ngFor="let name of header" [innerHTML]="name"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of body">
      <td [innerHTML]="row.name"></td>
      <td [innerHTML]="row.description"></td>
    </tr>
  </tbody>
</table>
